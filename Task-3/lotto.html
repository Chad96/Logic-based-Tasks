<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <button id="switch-to-admin-button">Switch to Admin</button>
        <h1>Lotto Simulator</h1>
      </div>
      <div id="app">
        <div id="user-section">
          <h2>User</h2>
          <div class="input-group">
            <label for="number-of-boards">Number of Boards:</label>
            <input type="number" id="number-of-boards" min="1" max="10" />
          </div>
          <div id="number-selection">
            <h3>Select Your Numbers</h3>
            <div id="number-balls-container"></div>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="lotto-plus-1" name="lotto-plus-1" />
            <label for="lotto-plus-1">Lotto Plus 1</label>
            <input type="checkbox" id="lotto-plus-2" name="lotto-plus-2" />
            <label for="lotto-plus-2">Lotto Plus 2</label>
          </div>
          <button id="generate-boards">Generate Boards</button>
          <div id="boards-container"></div>
          <div id="total-cost"></div>
        </div>
        <div id="admin-section">
          <h2>Admin</h2>
          <button id="simulate-draw">Simulate Draw</button>
          <div id="draw-results"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
